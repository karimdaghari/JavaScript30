<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>

<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    const p = document.querySelector('p');

    function makeGreen() {
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('...');

    // Styled
    console.log("%c ...", "font-size: 50px;");

    // warning!
    console.warn("Attention please...");

    // Error :|
    console.error("ðŸ’©");

    // Info
    console.info("Did you know that 1 + 2 = 3 ?");

    // Testing
    console.assert(1 === 2, "nope. You dum son");
    /*
    Will only run if it's false.
    */

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`Name: ${dog.name}`);
      console.log(`Age: ${dog.age}`);
      console.groupEnd();
    });


    // counting
    console.count('...');

    // timing
    console.time("message ...");
    // ...
    console.timeEnd("same message ...");

  </script>
</body>

</html>
